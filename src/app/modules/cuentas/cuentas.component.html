<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Cuentas</h1>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Listado de cuentas</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Sitio</th>
              <th>Usuario</th>
              <th>Opciones</th>
              <th>Fecha Creación</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of paginationInfo.registros">
              <td><a href="{{ item.sitio }}" target="_blank">{{ item.sitio }}</a>
                </td>
              <td>{{ item.usuario }}</td>
              <td>
                <button class="btn btn-success rounded-circle" title="Copiar constraseña" (click)="CopiarContrasenia(item.id)"><i class="fas fa-copy"></i></button>
                &nbsp;
                <button class="btn btn-primary rounded-circle" title="Editar"><i class="fas fa-edit"></i></button>
                &nbsp;
                <button class="btn btn-danger rounded-circle" title="Eliminar"><i class="fas fa-trash-alt"></i></button>
              
              </td>
              <td>{{ item.fechaCreacion | date: 'short' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<ng-container>
  <app-modal-mantenimiento-cuenta [ValoresForm]="cuentaEdicion"></app-modal-mantenimiento-cuenta>
</ng-container>
